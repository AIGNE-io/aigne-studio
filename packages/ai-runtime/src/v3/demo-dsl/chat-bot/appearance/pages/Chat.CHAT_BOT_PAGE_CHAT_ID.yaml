id: CHAT_BOT_PAGE_CHAT_ID
name: Chat
path: /chat

# 设置该页面绑定的 Agent Id，允许在该页面中使用 AIGNE 相关组件
aigne:
  agentId: CHAT_BOT_AGENT_ID

sections:
  - id: CHAT_BOT_PAGE_CHAT_SECTION_ID_0
    comment: 使用 Session Manager (AIGNE 提供的组件)，用于渲染 Session 管理器
    name: Session Manager
    renderer:
      type: component
      componentId: AIGNE_SESSION_MANAGER_COMPONENT_ID

  - id: CHAT_BOT_PAGE_CHAT_SECTION_ID_1
    comment: 使用 Hero Component，用于展示一个 Hero Banner
    name: Header
    renderer:
      type: component
      componentId: HERO_COMPONENT_ID
      properties:
        TITLE_PROP_ID:
          value: Chat Bot

        DESCRIPTION_PROP_ID:
          value: Ask me anything

  - id: CHAT_BOT_PAGE_CHAT_SECTION_ID_2
    comment: 使用 Messages Component (AIGNE 提供的组件）展示聊天消息
    name: Output
    renderer:
      type: component
      componentId: AIGNE_DEFAULT_MESSAGES_COMPONENT_ID
      properties:
        # 设置为 Chat 模式，Chat 模式会显示历史消息
        VARIABLE_PROP_ID:
          value: chat

        # 设置 Message 渲染组件，该组件来自该项目的 components/Chat Bot Output.CHAT_BOT_OUTPUT_COMPONENT_ID.yaml
        OUTPUT_COMPONENT_PROP_ID:
          value: CHAT_BOT_OUTPUT_COMPONENT_ID

        OPENING_MESSAGE_PROP_ID:
          value: You are a professional chat bot.

        OPENING_QUESTIONS_PROP_ID:
          value:
            - title: What ArcBlock can do?
              inputs:
                CHAT_BOT_INPUT_QUESTION_ID:
                  value: What ArcBlock can do?

            - title: How to launch a blockchain node?
              inputs:
                CHAT_BOT_INPUT_QUESTION_ID:
                  value: How to launch a blockchain node?

  - id: CHAT_BOT_PAGE_CHAT_SECTION_ID_3
    comment: 使用 Input Component (AIGNE 提供的组件）展示输入组件
    name: Input
    renderer:
      type: component
      componentId: AIGNE_DEFAULT_INPUT_COMPONENT_ID
      properties:
        CHAT_MODE_PROP_ID:
          value: true

        SUBMIT_TITLE_PROP_ID:
          value: Send

  - id: CHAT_BOT_PAGE_CHAT_SECTION_ID_4
    comment: 使用 Footer Component，用于展示页脚
    name: Footer
    renderer:
      type: component
      componentId: FOOTER_COMPONENT_ID
      properties:
        CONTENT_PROP_ID:
          value: © 2021 Chat Bot. All rights reserved.
