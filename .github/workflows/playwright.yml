name: Playwright Tests

env:
  NODE_OPTIONS: '--max_old_space_size=10240'
  ABT_NODE_HOST: '172.17.0.1'
  ABT_NODE_MAX_CLUSTER_SIZE: 1
  COMPONENT_STORE_URL: ${{ secrets.STORE_ENDPOINT_TEST }}
  ROOT_SEED: ${{ secrets.WALLET_SEED_WITH_DID_SPACE }}

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  bundle:
    name: Bundle Blocklets
    timeout-minutes: 60
    runs-on: ubuntu-latest

    if: "! contains(toJSON(github.event.commits.*.message), '[skip ci]')"

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - uses: pnpm/action-setup@v3
        with:
          version: 10

      - name: Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 22.16.0
          cache: pnpm

      - name: Install dependencies
        run: pnpm install

      - name: Install blocklet cli
        run: |
          npm install -g @blocklet/cli@beta

      - name: Bundle blocklets
        run: |
          pnpm build:libs
          pnpm -F ai-studio bundle
          pnpm -F ai-runtime bundle

      - name: Upload bundle artifacts
        uses: actions/upload-artifact@v4
        with:
          name: blocklet-bundles
          path: |
            blocklets/ai-studio/.blocklet/bundle
            blocklets/ai-runtime/.blocklet/bundle
          retention-days: 1

  test:
    name: Run Playwright Tests
    needs:
      - bundle
    timeout-minutes: 60
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Download bundle artifacts
        uses: actions/download-artifact@v4
        with:
          name: blocklet-bundles
          path: blocklets

      - uses: pnpm/action-setup@v3
        with:
          version: 10

      - name: Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 22.16.0
          cache: pnpm

      - name: Install Nginx with stream module
        run: |
          sudo apt-get update
          sudo apt-get install -y nginx-extras  # nginx-extras 包含 ngx_stream_module
          sudo nginx -t  # 测试配置文件是否正确
          sudo setcap 'cap_net_bind_service=+ep' $(which nginx)

      - name: Install blocklet cli
        run: |
          npm install -g @blocklet/cli@beta

      - name: Install dependencies
        run: |
          pnpm install
          pnpm exec playwright install --with-deps

      - name: Run Playwright tests
        run: pnpm e2e

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30
