name: Playwright Tests

env:
  NODE_OPTIONS: '--max_old_space_size=8192'
  ABT_NODE_HOST: '172.17.0.1'
  ABT_NODE_MAX_CLUSTER_SIZE: 1
  COMPONENT_STORE_URL: ${{ secrets.STORE_ENDPOINT_TEST }}
  ROOT_SEED: ${{ secrets.WALLET_SEED_WITH_DID_SPACE }}

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  bundle:
    name: Bundle Blocklets
    timeout-minutes: 60
    runs-on: ubuntu-latest
    container:
      image: arcblock/blocklet-server-ci
      ports:
        - 80:80
        - 443:443

    if: "! contains(toJSON(github.event.commits.*.message), '[skip ci]')"

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install dependencies
        run: pnpm install

      - name: Bundle blocklets
        run: |
          pnpm build:libs
          pnpm -F ai-studio -F ai-runtime bundle

      - name: Upload bundle artifacts
        uses: actions/upload-artifact@v4
        with:
          name: blocklet-bundles
          path: |
            blocklets/ai-studio/.blocklet/bundle
            blocklets/ai-runtime/.blocklet/bundle
          retention-days: 1

  test:
    name: Run Playwright Tests
    needs:
      - bundle
    timeout-minutes: 60
    runs-on: ubuntu-latest
    container:
      image: arcblock/blocklet-server-ci
      ports:
        - 80:80
        - 443:443

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Download bundle artifacts
        uses: actions/download-artifact@v4
        with:
          name: blocklet-bundles
          path: blocklets

      - name: Install dependencies
        run: |
          pnpm install
          pnpm exec playwright install --with-deps

      - name: Run Playwright tests
        run: pnpm e2e

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30
