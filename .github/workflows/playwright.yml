name: Playwright Tests

env:
  NODE_OPTIONS: '--max_old_space_size=6144'
  ABT_NODE_HOST: '172.17.0.1'
  ABT_NODE_MAX_CLUSTER_SIZE: 1
  COMPONENT_STORE_URL: ${{ secrets.STORE_ENDPOINT_TEST }}

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  compile:
    name: Compile
    timeout-minutes: 60
    runs-on: ubuntu-latest
    container:
      image: arcblock/blocklet-server-ci
      ports:
        - 80:80
        - 443:443

    if: "! contains(toJSON(github.event.commits.*.message), '[skip ci]')"

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          pnpm install
          pnpm exec playwright install --with-deps

      - name: Bundle blocklets
        run: |
          pnpm build:libs
          pnpm -F ai-studio -F ai-runtime bundle

      - name: E2E Prepare
        run: pnpm e2e:prepare

  test:
    name: Run Tests
    needs:
      - compile
    runs-on: ubuntu-latest

    if: "! contains(toJSON(github.event.commits.*.message), '[skip ci]')"

    steps:
      - name: Run Playwright Tests
        uses: nick-fields/retry@v2
        with:
          timeout_minutes: 10
          max_attempts: 3
          command: pnpm e2e:start

      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30
