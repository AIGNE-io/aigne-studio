name: ai-studio
title: AIGNE Studio
description: >-
  AIGNE Studio is a no-code platform for creating powerful LLM workflows and AI
  agents
keywords:
  - ai
  - aigne
group: dapp
did: z8iZpog7mcgcgBZzTiXJCWESvmnRrQmnd3XBB
main: api/dist/index.js
author:
  name: arcblock
  email: blocklet@arcblock.io
  url: https://github.com/blocklet
repository:
  type: git
  url: git+https://github.com/AIGNE-io/aigne-studio.git
specVersion: 1.2.8
version: 0.5.17
logo: logo.png
files:
  - dist
  - screenshots
  - api/hooks/pre-flight.js
  - api/images
  - migration
  - api/dist/migration
  - api/dist/store/migrate.js
  - api/dist/store/migrations/*.js
  - logo.png
interfaces:
  - type: web
    name: publicUrl
    path: /
    prefix: '*'
    port: BLOCKLET_PORT
    protocol: http
    services:
      - name: auth
        config:
          ignoreUrls:
            - /api/webhook/**
    proxyBehavior: service
community: https://community.arcblock.io/discussions/boards/aigne
documentation: https://www.arcblock.io/docs/ai-studio/en/ai-studio
homepage: https://www.aigne.io/en/studio
license: ''
payment:
  price: []
  share: []
timeout:
  start: 60
requirements:
  server: '>=1.16.0'
  os: '*'
  cpu: '*'
scripts:
  preFlight: node api/hooks/pre-flight.js
  dev: npm run start
environments: []
capabilities:
  clusterMode: false
  component: true
  navigation: true
  didSpace: requiredOnConnect
screenshots:
  - 8a662bc8bbd1efde9d48586aab6218ca.png
  - 56fc403fdc9cab0a462563c4a93d6dbf.png
  - 9ff6312330f18a9e0bcf545008a876ce.png
  - 34e81a6b5193d8ede83d664ab686e3f4.png
  - 9af94c0b4071092ac0e3b36d33c2f249.png
components:
  - name: image-bin
    required: true
    mountPoint: /image-bin
    source:
      name: image-bin
      version: latest
  - name: did-comments
    mountPoint: /discuss-kit
    source:
      name: did-comments
      version: latest
  - name: pages-kit
    source:
      name: pages-kit
      version: latest
  - name: aigne-example-projects
    source:
      name: z2qZyjnsRffFtn2PDnDwDHTRbAu53RpKqDtFZ
      version: latest
  - name: ai-runtime
    required: true
    source:
      name: z2qaBP9SahqU2L2YA3ip7NecwKACMByTFuiJ2
      version: latest
navigation:
  - id: projects
    title:
      en: Projects
      zh: 项目
    icon: fluent:grid-24-regular
    link: /projects
    section:
      - dashboard
      - sessionManager
    role:
      - owner
      - admin
      - promptsEditor
      - member
      - guest
  - id: explore
    title:
      en: Deployment
      zh: 部署
    icon: tabler:share
    link: /admin/explore
    section:
      - dashboard
      - sessionManager
    role:
      - owner
      - admin
      - promptsEditor
  - id: category
    title:
      en: Category
      zh: 分类
    icon: tabler:category
    link: /admin/category
    section:
      - dashboard
    role:
      - owner
      - admin
      - promptsEditor
  - id: publicExplore
    title:
      en: Explore
      zh: 探索
    icon: tabler:share
    link: /explore
    section:
      - header
resource:
  exportApi: /api/resources/export
  types:
    - type: ai
      description: Used by AI Studio to import one or multiple project
egress: true
